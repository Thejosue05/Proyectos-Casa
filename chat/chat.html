<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="shortcut icon" href="imagen/aplicacion-de-inteligencia-artificial.png">
    <title>IA-Chat</title>
</head>
<body>
    
<div class="chatbot">
    <header>
        <h2>Chatbot</h2>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outline">Smart_toy</span>
            <p>Hola buen dia :D <br>EN que puedo ayudarte hoy?</p>
        </li>
        <li class="chat outgoing">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ad, voluptatibus!</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea placeholder="Ingresa tu mensaje..."></textarea>
    </div>
</div>

</body>
</html>
